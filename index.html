<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <title>Hangman</title>
  
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Shrikhand" rel="stylesheet">
  
</head>
  
<body>  
  <h1>Hangman!</h1>

  <p>
    You'll have 5 chances to correctly guess the word below.
  </p>

  <div id='hangmanProgress'></div>
  
  <p id='wordStats'></p>  

  <p>
    <strong>Correct Guesses: </strong> <span id="correctGuesses"></span>
  </p>

  <p>
    <strong>Incorrect Guesses:</strong> <span id='incorrectGuesses'></span>
  </p>

  <label for="letterInput">Letter:</label> 
  <input type='text' name="letterInput" id='letterInput' size=1 maxlength=1/>
  <button id='submitGuess'>Guess Letter</button>

  <h3>
    Rules for Hangman<br>
    <br>
    
    Try to guess the word that the computer generates! <br>
    Input a single letter at a time! <br>
    If you get a total of 5 guesses wrong, you lose!  <br>
    
  </h3>
   
  <script src='game.js'></script>  
</body>
</html>
